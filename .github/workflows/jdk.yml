
name: Java CI

on: 
  push:
    branches:
      - '**'  # Triggers on push to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew  # This step adds execute permission to the gradlew script

    - name: Build with Gradle
      run: ./gradlew build  # Now that gradlew has execute permission, this should work

    - name: Verify Java installation
      run: java -version
